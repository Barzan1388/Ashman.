<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Task App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .moon {
            width: 100px;
            height: 100px;
            background-color: #f4f4f4;
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
        }
        
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .youtube-icon {
            width: 50px;
            height: 50px;
            background-color: #FF0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .list-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .social-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .social-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        
        .telegram {
            background-color: #0088cc;
        }
        
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .twitter {
            background-color: #1DA1F2;
        }
        
        .youtube {
            background-color: #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="moon"></div>
        <h1>Perform Tasks</h1>
        <div class="flex-container">
            <div class="youtube-icon">YT</div>
            <div class="glass-box" style="flex-grow: 1; margin-left: 15px;"></div>
            <div class="glass-box" style="flex-grow: 1; margin-left: 15px;"></div>
        </div>
        <div class="list-title">List</div>
        <div class="glass-box social-item">
            <div class="social-icon telegram">T</div>
            <span>Follow us on Telegram</span>
        </div>
        <div class="glass-box social-item">
            <div class="social-icon instagram">I</div>
            <span>Follow us on Instagram</span>
        </div>
        <div class="glass-box social-item">
            <div class="social-icon twitter">X</div>
            <span>Follow us on X</span>
        </div>
        <div class="glass-box social-item">
            <div class="social-icon youtube">YT</div>
            <span>Follow us on YouTube</span>
        </div>
    </div>
    <script>
        // Placeholder for Telegram Bot API integration
        // Add your JavaScript code here for API integration and responsiveness
    </script>
</body>

</html>
